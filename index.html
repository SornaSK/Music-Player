<html>
<head>
    <title>Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #121212">
    <!-- Main container for the two sections -->
    <div class="music-container">
        <!-- Left Section: Playlist -->
        <div class="playlist-section">
            
            <div class="playlist-item" data-index="0">
                <img src="Paro nej.jpg" alt="Maidaan Fateh">
                <div class="song-details">
                    <p id="song-name">Maidaan Fateh</p>
                    <p id="song-artist">Shreya Ghoshal, Sukhwinder Singh</p>
                </div>
            </div>
            <div class="playlist-item" data-index="1">
                <img src="unstoppable.jpg" alt="Unstoppable">
                <div class="song-details">
                    <p id="song-name">Unstoppable</p>
                    <p id="song-artist">Sia</p>
                </div>
            </div>
            <div class="playlist-item" data-index="2">
                <img src="GoDownDeh.jpg" alt="Maidaan Fateh">
                <div class="song-details">
                    <p id="song-name">Go Down Deh</p>
                    <p id="song-artist">Shaan, Swanand Kirkireh</p>
                </div>
            </div>
            <div class="playlist-item" data-index="3">
                <img src="LittleSecret.jpg" alt="Maidaan Fateh">
                <div class="song-details">
                    <p id="song-name">Dark Little Secret</p>
                    <p id="song-artist">Zack Knight</p>
                </div>
            </div>
            <div class="playlist-item" data-index="4">
                <img src="believer song.jpg" alt="Maidaan Fateh">
                <div class="song-details">
                    <p id="song-name">Believer - Imagine Dragon</p>
                    <p id="song-artist">Jessy</p>
                </div>
            </div>
        </div>
        <!-- Right Section: Music Player -->
        <div class="player-section">
            <div class="card" style="background-color:  #541bffb7; border-radius: 20px;">
                <img src="girl.jpg" id="image" alt="...">
            </div>
            <h4 id="songname">Counting Star</h4>
            <p id="artist">American pop rock band</p>
            <div class="playbuttons"> 
                <a><img id="preplay" src="previous-button.png"></a>       
                <a><img id="play" src="play-button.png"></a>        
                <a><img id="next" src="next-button (2).png"></a>
            </div>
            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>
            <div class="slider1_container">
                <i class="fa fa-volume-down" id="vol-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up" id="vol-up"></i>
            </div>
        </div>
        <div class="playlist-toggle">
            <button class="btn btn-primary" id="playlist-btn">
                <i class="fas fa-list"></i>
            </button>
        </div>

    </div>

    <script src="music.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
